<template>
  <span class={containerClass}>
    <template if:true={isShowLabel}>
      <p title={fieldMetadata.label} class="slds-truncate labelClass">
        {fieldMetadata.label}
      </p>
      <span class="slds-m-right_xx-small">&#58;</span>
    </template>
    <div class={valueClass} if:true={containsValue}>
      <template if:true={isReference}>
        <a
          data-referencerecid={fieldData.value}
          style="color: #1d62a9;"
          herf="#"
          onclick={navigateToRec}
          >{fieldData.referenceValue}</a
        >
      </template>

      <template if:true={isCurrency}>
        <lightning-formatted-number
          value={fieldData.value}
          format-style="currency"
          minimum-fraction-digits={fieldMetadata.scale}
          maximum-fraction-digits={fieldMetadata.scale}
        ></lightning-formatted-number>
      </template>

      <template if:true={isDouble}>
        <lightning-formatted-number
          value={fieldData.value}
          minimum-fraction-digits={fieldMetadata.scale}
          maximum-fraction-digits={fieldMetadata.scale}
        ></lightning-formatted-number>
      </template>

      <template if:true={isPercent}>
        <lightning-formatted-number
          value={fieldData.value}
          format-style="percent"
          minimum-fraction-digits={fieldMetadata.scale}
          maximum-fraction-digits={fieldMetadata.scale}
        ></lightning-formatted-number>
      </template>

      <template if:true={isDate}>
        <lightning-formatted-date-time
          value={fieldData.value}
          year="numeric"
          month="numeric"
          day="numeric"
          time-zone="UTC"
        ></lightning-formatted-date-time>
      </template>

      <template if:true={isDateTime}>
        <lightning-formatted-date-time
          value={fieldData.value}
          year="numeric"
          month="numeric"
          day="numeric"
          hour="numeric"
          minute="numeric"
        ></lightning-formatted-date-time>
      </template>

      <template if:true={isTime}>
        <lightning-formatted-date-time
          value={fieldData.value}
          hour="2-digit"
          minute="2-digit"
          second="2-digit"
          time-zone="UTC"
        >
        </lightning-formatted-date-time>
      </template>

      <template if:true={isBoolean}>
        <lightning-input
          type="checkbox"
          checked={fieldData.value}
          disabled
        ></lightning-input>
      </template>

      <template if:true={isPhone}>
        <lightning-formatted-phone
          value={fieldData.value}
        ></lightning-formatted-phone>
      </template>

      <template if:true={isEmail}>
        <lightning-formatted-email
          value={fieldData.value}
          hide-icon
        ></lightning-formatted-email>
      </template>

      <template if:true={isURL}>
        <lightning-formatted-url
          value={fieldData.value}
          target="_blank"
        ></lightning-formatted-url>
      </template>

      <template if:true={isLocation}>
        <template if:true={fieldData.value}>
          <lightning-formatted-location
            latitude={fieldData.value.latitude}
            longitude={fieldData.value.longitude}
          ></lightning-formatted-location>
        </template>
      </template>

      <template if:true={isString}>
        {fieldData.value}
      </template>

      <template if:true={isRichTextArea}>
        <lightning-formatted-rich-text value={fieldData.value}>
        </lightning-formatted-rich-text>
      </template>
    </div>
  </span>
</template>
